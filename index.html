<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Captain Cook's Recipe Finder</title>
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
  <!-- Reset default styles -->
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato|MedievalSharp" rel="stylesheet">

</head>
<body>
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.1';
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>

	<header>
		<h1>
			<img src='images/CaptainCooksLogo-301x185-300dpi.png' alt='Captain Cook Recipe Finder'>
		</h1>
	</header>
	
	<main >

		<section id="js-conversation"></section>

		<section id="user-input">
			<form id="js-user-input">
				<fieldset>
					<div class="tags-input" data-name="tags-input">
					</div>
					<br>
					<input id="js-checkbox" aria-label="Send message with Enter" type="checkbox" name="enter-checkbox" checked>
					<label for="enter-checkbox">
						Send message with Enter
					</label>
					<br>
					<button id="js-user-submit" type="submit">Next</button>
				</fieldset>
			</form>
		</section>

		<section id="results" aria-hidden="true" aria-live="polite">
			<div id="js-results" class="row"></div>
		</section>

	</main>

	<footer aria-hidden="true">
		<p>&copy; 2018 A recipe search bot fed by Yummly API, by Pjotr Paan.</p>
	</footer>

	<!-- Enter jQuery -->
	<script
  src="//code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js"><\x3C/script>')</script>

  <!-- Enter main.js -->
  <script src="js/main.js"></script>

</body>
</html>
